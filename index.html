<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SavingSeries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="collapseAllContainers()">
    <header>
        <nav class="navbar navbar-dark navbar-expand-xl justify-content-center fixed-top">
            <div class="d-flex w-50 mr-auto">
                <a class="navbar-brand" href>SavingSeries</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar">
                <ul class="navbar-nav w-100 justify-content-center">
                    <form class="form-inline w-100">
                        <input class="form-control w-100" id="search" type="search" placeholder="Поиск" aria-label="Поиск" oninput="searchSeries()">
                    </form>
                </ul>
                <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <div class="nav-link" data-toggle="modal" data-target="#addModal" onclick="clearAddInputs()">Добавление</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link" data-toggle="modal" data-target="#sortModal" onclick="updateSortType()">Сортировка</div>
                    </li>
                    <li class="nav-item dropdown">
                        <div class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="100,200">
                            Настройки
                        </div>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="dropdown-item" onclick="createBackup()">Создать Backup</div>
                            <div class="dropdown-item" onclick="loadBackup()">Загрузить Backup</div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="modal fade" id="sortModal" tabindex="-1" role="dialog" aria-labelledby="centerTitleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="centerTitleModal">Сортировка</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <div class="list-group-item list-group-item-action sort-type" data-toggle="list">По порядку добавления</div>
                        <div class="list-group-item list-group-item-action sort-type" data-toggle="list">По названию</div>
                        <div class="list-group-item list-group-item-action sort-type" data-toggle="list">По номеру сезона</div>
                        <div class="list-group-item list-group-item-action sort-type" data-toggle="list">По номеру серии</div>
                        <div class="list-group-item list-group-item-action sort-type" data-toggle="list">По дате</div>
                    </div>
                    <br/>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="reverseSort">
                        <label class="form-check-label" for="reverseSort">В обратном порядке</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveSortType()">Сортировать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="centerTitleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="centerTitleModal">Добавление</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addForm" name="add" onsubmit="return false;">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Название</label>
                            <div class="col-sm-10">
                                <input class="form-control"name="name" type="text" minlength="1" maxlength="100" oninput="nameExists()" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Сезон</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="season" type="number" value="1" min="1" max="50" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Серия</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="episode" type="number" value="1" min="1" max="50000" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Дата</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="date" type="date" optional/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Сайт</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="site" type="url" optional/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary" form="addForm" onclick="addSeries()">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container text-center" >
        <div class="row justify-content-center" id="content"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
