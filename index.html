            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">

                    <form class="form-inline w-100">
                        <input class="form-control w-100" id="search" type="search" placeholder="Поиск" aria-label="Поиск" oninput="searchSeries()">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sort" href data-toggle="modal" data-target="#sortModal">Сортировка</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href id="settings" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="100,200">
                            Настройки
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settings">
                            <a class="dropdown-item" href onclick="createBackup()">Создать Backup</a>
                            <a class="dropdown-item" href onclick="loadBackup()">Загрузить Backup</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="modal fade" id="sortModal" tabindex="-1" role="dialog" aria-labelledby="centerTitleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="centerTitleModal">Сортировка</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <a href class="list-group-item list-group-item-action active" data-toggle="list">По порядку добавления</a>
                        <a href class="list-group-item list-group-item-action" data-toggle="list">По названию</a>
                        <a href class="list-group-item list-group-item-action" data-toggle="list">По номеру сезона</a>
                        <a href class="list-group-item list-group-item-action" data-toggle="list">По номеру серии</a>
                        <a href class="list-group-item list-group-item-action" data-toggle="list">По дате</a>
                    </div>
                    <br/>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="reverseSortCheck">
                        <label class="form-check-label" for="reverseSortCheck">В обратном порядке</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="centerTitleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="centerTitleModal">Добавление</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="add">
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Название</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputName" name="name" type="text" minlength="1" maxlength="100" required oninput="nameExistenceValidator()"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSeason" class="col-sm-2 col-form-label">Сезон</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputSeason" name="season" type="number" value="1" min="1" max="50" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSeason" class="col-sm-2 col-form-label">Серия</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputEpisode" name="episode" type="number" value="1" min="1" max="50000" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDate" class="col-sm-2 col-form-label">Дата</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputDate" name="date" type="date" optional/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSite" class="col-sm-2 col-form-label">Сайт</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputSite" name="site" type="url" optional/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="modal-footer row">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                <button type="submit" class="btn btn-primary" onsubmit="addNew()">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
