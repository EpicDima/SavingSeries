<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SavingSeries</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-container">
        <div id="top-container">
            <div id="center-top-container">
                <div id="search-container">
                    <input id="search-input" type="text" placeholder="Введите запрос" oninput="searchSeries()">
                </div>
                <div id="sort" title="Упорядочить">
                    <svg id="sort-icon" width="36px" height="36px" viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </div>
            </div>
            <div id="plus" title="Добавить">
                <svg id="plus-icon" width="36px" height="36px" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            </div>
            <div id="settings" title="Настройки">
                <svg id="settings-icon" width="36px" height="36px" viewBox="0 0 20 20"><path fill="none" d="M0 0h20v20H0V0z"/><path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/></svg>
            </div>
        </div>

        <div id="sort-types">
            <div id="title">Упорядочить</div>
            <ul>

                <!-- Иконка для возрастания и убывания 
                    <svg id="sort-icon" width="36px" height="36px" viewBox="0 0 24 24"><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>-->
                <li onclick="sortSeries(1)">По названию</li>
                <li onclick="sortSeries(2)">По номеру сезона</li>
                <li onclick="sortSeries(3)">По номеру серии</li>
                <li onclick="sortSeries(4)">По дате</li>
            </ul>
        </div>

        <div id="settings-menu">
            <ul>
                <li onclick="createBackup()">Создать Backup</li>
                <li onclick="loadBackup()">Загрузить Backup</li>
            </ul>
        </div>


        <div id="content-container">
        
        </div>
        
        <div id="background-add-container">
            <div id="add-container">
                <div id="title">Добавление</div>
                <svg id="cross-svg" onclick="closeAddContainer()" width="32px" height="32px" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                <ul>
                    <li>
                        Название
                        <input id="name-input" type="text" maxlength="100" required oninput="nameExistenceValidator()"/>
                    </li>
                    <li>
                        Сезон
                        <input id="season-input" type="number" value="1" min="1" max="50" required/>
                    </li>
                    <li>
                        Серия
                        <input id="episode-input" type="number" value="1" min="1" max="50000" required/>
                    </li>
                    <li>
                        Дата
                        <input id="date-input" type="date" optional/>
                    </li>
                    <li>
                        Сайт
                        <input id="site-input" type="url" optional/>
                    </li>
                </ul>
                <div id="bottom">
                    <div id="error">
                    </div>
                    <button id="add-accept" onclick="addNew()">ОК</button>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
