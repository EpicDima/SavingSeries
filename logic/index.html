<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Series</title>
</head>
<body>
    <button id="addButton" onclick="addNew()">Добавить</button>
    <button id="removeButton" onclick="beforeRemove()">Удалить</button>
    <button id="changeButton" onclick="beforeChange()">Изменить</button>
    </br>
    </br>
    <button id="cancelButton">Отмена</button>
    <button id="okButton">OK</button>
    </br>
    </br>
    <button id="createBackupButton" onclick="createBackup()">Сделать Backup</button>
    <button id="openBackupButton" onclick="openBackup()">Загрузить Backup</button>
    <br>
    <br>
    <p>
        Сортировка: 
        <br><span onclick="sortSeries(1)">По названию</span>
        <br><span onclick="sortSeries(2)">По дате ближайшей серии</span>
        <br><span onclick="sortSeries(3)">По количеству серий</span>
        <br><span onclick="sortSeries(4)">По количеству сезонов</span>
        <br><span onclick="sortSeries(5)">По завершённости</span>
    </p>
    <br>

    <p>
        Поиск
        <input id="searchInput" type="text" oninput="findSeries()">
    </p>

    <br>
    
    <div id="addingDiv">
            Название
            <input id="nameInput" type="text" required/>
            <br>
            Номер сезона
            <input id="seasonNumberInput" type="number"/>
            <br>
            Номер серии
            <input id="serialNumberInput" type="number"/>
            <br>
            Сайт
            <input id="siteInput" type="url"/>
            <br>
            Дата выхода следующей серии
            <input id="nextReleaseDateInput" type="date"/>
            <br>
            Сериал завершён
            <input id="completedInput" type="checkbox">
    </div>
    
    <br>
    <div id="infoDiv" style="width: 200px; height: 50px; background-color: brown"></div>

    <!--<p>Изображение<input id="imageInput" type="file"/></p><button id="saveImageInDbTestButton" onclick=openImage()>Сохранить в БД </button>-->

    <br>
    <div id="seriesListDiv"></div>

    <script src="main.js"></script>
</body>
</html>
