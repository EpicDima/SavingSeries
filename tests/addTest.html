<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AddTest</title>
</head>
<body>
    
    <div id="addingDiv">
        Название
        <input id="nameInput" type="text" required/>
        <br>
        Сериал завершён
        <input id="completedInput" type="checkbox" oninput="changeVisibilityOfOtherParametersDiv()">


        <div id="otherParametersDiv">
            <br>
            Сайт
            <input id="siteInput" type="url"/>

            <br>
            Кол-во сезонов
            <input id="numberOfSeasonsInput" type="number" value="1" min="1" max="50" required oninput="numberOfSeasonsChange()"/>
            
            <div id="numberOfEpisodesPerSeasonDiv"></div>


            <br>
            Сезон следующей серии
            <input id="nextSeasonNumberInput" type="number" value="1" min="1" max="50" required/>
            <br>
            Номер следующей серии
            <input id="nextEpisodeNumberInput" type="number" value="1" min="1" max="50000" required/>
            <br>

            <br>
            Дата выхода следующей серии
            <input id="nextEpisodeDateInput" type="date" required/>
        </div>        
    </div>
    <button id="addButton" onclick="add()">Добавить</button>
    

    <script src="addTest.js"></script>
</body>
</html>
