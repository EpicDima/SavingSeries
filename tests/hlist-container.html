<div id="hlc${k}" class="hlist-container">
    <div class="title">${title}</div>
    <div class="outer-list">
        <div id="hlcList${k}" class="list"></div>
        <div class="left-icon-control" id="leftButton${k}"></div>
        <div class="right-icon-control" id="rightButton${k}"></div>
    </div>
    <div id="fullitem${k}" class="fullitem collapse">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&#10006;</span>
        </button>
        <div id="image${k}" class="image"></div>
        <div class="gradient"></div>
        <div id="name${k}" class="name"></div>
        <div class="content">
            <form name="change${k}" onsubmit="return false;">
                <div id="season${k}" class="row">
                    <div class="col-3 label">Сезон</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><input name="season" type="number"/></div>
                </div>
                <div id="episode${k}" class="row">
                    <div class="col-3 label">Серия</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><input name="episode" type="number"/></div>
                </div>
                <div id="date${k}" class="row">
                    <div class="col-3 label">Дата</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><input name="date" type="date"/></div>
                </div>
                <div id="site${k}" class="row">
                    <div class="col-3 label">Сайт</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><input name="site" type="url"/></div>
                </div>
                <div id="image${k}" class="row">
                    <div class="col-3 label">Изображение</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><input name="image" type="file"/></div>
                </div>
                <div id="status${k}" class="row">
                    <div class="col-3 label">Статус</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><select name="status"></select></div>
                </div>
                <div id="note${k}" class="row">
                    <div class="col-3 label">Заметки</div>
                    <div class="col-8 value"></div>
                    <div class="col-5 input"><textarea name="note"></textarea></div>
                </div>
            </form>
        </div>
        <div class="button-container row">
            <div id="changeButton${k}" class="col-3 change-button"><button>Редактировать</button></div>
            <div id="cancelButton${k}" class="col-3 cancel-button"><button>Отмена</button></div>
            <div id="acceptButton${k}" class="col-3 accept-button"><button>Подтвердить</button></div>
            <div id="deleteButton${k}" class="col-3 delete-button"><button>Удалить</button></div>
        </div> 
    </div>
</div>
